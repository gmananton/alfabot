


<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>


</head>
<body>
<div id="root"></div>
<div id="divChat" style="border: 1px solid #000;"></div>
<script >
  class Animal {
    constructor(name) {
      this.name = name;
    }

    speak() {
      console.log(this.name + ' makes a noise.');
    }
  }

  class Dog extends Animal {
    speak() {
      console.log(this.name + ' barks.');
    }
  }

  var d = new Dog('Mitzie');
  d.speak();

</script>
</body>
</html>
