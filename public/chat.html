


<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Debug Chat</title>


  <script src="/js/react/react.js" language="JavaScript"></script>
  <script src="/js/react/react-dom.js" language="JavaScript"></script>
  <script src="/js/react/babel.min.js" language="JavaScript"></script>

  <script src="/js/jquery-3.1.1.min.js"></script>

  <script src="/js/chatModel.js" type="text/babel"></script>


  <link rel="stylesheet" type="text/css" href="/css/app.css">



</head>
<body>

<table id="chatHolderTable"><tr><td><div id="divChat1" ></div>

</td><td><div id="divChat2" ></div>

</td></tr></table>



<script type="text/babel">

  const  messages1 = [ {authorName:"bot2512", messageText:"Добрый день!", date: "11.10.2016 16:24:15"}  ];
  const  messages2 = [ {authorName:"bot2512", messageText:"Добрый день!", date: "11.10.2016 16:24:15"}  ];

  const defaultFormData1={senderId: 1155, messageText: ""}
  const defaultFormData2={senderId: 2225, messageText: ""}

  ReactDOM.render(
          <Chat messages={messages1} formData={defaultFormData1}/>,
          document.getElementById('divChat1')
  );

  ReactDOM.render(
          <Chat messages={messages2} formData={defaultFormData2}/>,
          document.getElementById('divChat2')
  );









</script>

</html>
